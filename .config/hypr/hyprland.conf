# Environment variables
env = XCURSOR_SIZE,24
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

# Default monitor
monitor=,preferred,auto,1

# Monitors
monitor=DP-1,3440x1440@100,0x0,1
monitor=HDMI-A-2,1920x1080@144,3440x360,1
monitor=HDMI-A-1,1920x1080@60,0x0,1,mirror,eDP-1
monitor=eDP-1,1920x1080@60,0x0,1

# Execute commamands at launch/
exec = hyprpaper
exec-once = swaync
exec-once = waybar
#exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = wl-clip-persist --clipboard both
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store
exec = swayidle -w
exec-once = dbus-update-activation-environment --systemd --all
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME
exec-once = /usr/lib/polkit-1/polkit-agent-helper-1
exec-once = /usr/lib/kdeconnectd
exec-once = kdeconnect-indicator
exec-once = ~/.local/bin/random-wallpaper

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,latam
    kb_options = grp:alt_shift_toggle
    kb_variant =
    kb_model =
    kb_rules =
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

 # See https://wiki.hyprland.org/Configuring/Variables/ for more
general {
    gaps_in = 10
    gaps_out = 10
    border_size = 5
    col.active_border = rgb(F17A81) rgb(E7AF55) rgb(374ACC) rgb(EB4891) 45deg
    col.inactive_border = rgba(C5CFF5BB)
    layout = dwindle
}

# See https://wiki.hyprland.org/Configuring/Variables/ for more
decoration {
    rounding = 12

    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
	      noise = 0.03
    }

    blurls = lockscreen
    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 5
    col.shadow = rgba(1a1a1aee)
}

# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 40, linear, loop
    animation = fade, 1, 7, default
    #animation = workspaces, 1, 10, overshot, slidefadevert
    animation = workspaces, 1, 10, overshot, slidefadehor
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle { 
    pseudotile = yes
    preserve_split = yes
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_is_master = true
}

# See https://wiki.hyprland.org/Configuring/Variables/#gestures for more
gestures {
    workspace_swipe = on
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
