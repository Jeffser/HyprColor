general {
	border_size=4
	no_border_on_floating=false
	gaps_in=10
	gaps_out=10
	gaps_workspaces=0
	col.inactive_border=rgba(c5cff5bb)
	col.active_border=rgb(F17A81) rgb(E7AF55) rgb(374ACC) rgb(EB4891) 45deg
	col.nogroup_border=0xffffaaff
	col.nogroup_border_active=0xffff00ff
	cursor_inactive_timeout=0
	layout=dwindle
	no_cursor_warps=false
	no_focus_fallback=false
	resize_on_border=false
	extend_border_grab_area=15
	hover_icon_on_border=true
	allow_tearing=false
	resize_corner=0
}

decoration {
	rounding=12
	active_opacity=1.0
	inactive_opacity=1.0
	fullscreen_opacity=1.0
	drop_shadow=true
	shadow_range=10
	shadow_render_power=5
	shadow_ignore_window=true
	col.shadow=rgba(1a1a1aee)
	col.shadow_inactive=rgba(1a1a1aee)
	shadow_offset=0 0
	shadow_scale=1.0
	dim_inactive=false
	dim_strength=0.5
	dim_special=0.2
	dim_around=0.4
	screen_shader=
	blur {
		enabled=true
		size=8
		passes=3
		ignore_opacity=false
		new_optimizations=true
		xray=false
		noise=0.03
		contrast=0.8916
		brightness=0.8172
		vibrancy=0.1696
		vibrancy_darkness=0.0
		special=false
		popups=false
		popups_ignorealpha=0.2
		blurls=waybar
}

	}
animations {
	bezier=myBezier,0.05,0.9,0.1,1.05
	bezier=overshot,0.05,0.9,0.1,1.1
	bezier=linear,0.0,0.0,1.0,1.0
	animation=windows,1,7,myBezier
	animation=windowsOut,1,7,default,popin 80%
	animation=border,1,10,default
	animation=borderangle,1,40,linear,loop
	animation=fade,1,7,default
	animation=workspaces,1,10,overshot,slidefadehor
	enabled=yes
	first_launch_animation=true
}

input {
	kb_model=
	kb_layout=us,latam
	kb_variant=
	kb_options=grp:alt_shift_toggle
	kb_rules=
	kb_file=
	numlock_by_default=true
	resolve_binds_by_sym=false
	repeat_rate=25
	repeat_delay=600
	sensitivity=0 # -1.0 - 1.0, 0 means no modification.
	accel_profile=
	force_no_accel=false
	left_handed=false
	scroll_points=
	scroll_method=
	scroll_button=0
	scroll_button_lock=false
	scroll_factor=1.0
	natural_scroll=yes
	follow_mouse=1
	mouse_refocus=true
	float_switch_override_focus=1
	special_fallthrough=false
	touchpad {
		disable_while_typing=false
		natural_scroll=yes
		scroll_factor=1.0
		middle_button_emulation=false
		tap_button_map=
		clickfinger_behavior=false
		tap-to-click=true
		drag_lock=false
		tap-and-drag=false
}
	touchdevice {
		transform=0
		output=[[AUTO]]
		enabled=true
}
	tablet {
		transform=0
		output=
		region_position=0 0
		region_size=0 0
		relative_input=false
}

	}
gestures {
	workspace_swipe=on
	workspace_swipe_fingers=3
	workspace_swipe_distance=300
	workspace_swipe_touch=false
	workspace_swipe_invert=true
	workspace_swipe_min_speed_to_force=30
	workspace_swipe_cancel_ratio=0.5
	workspace_swipe_create_new=true
	workspace_swipe_direction_lock=true
	workspace_swipe_direction_lock_threshold=10
	workspace_swipe_forever=false
	workspace_swipe_numbered=false
	workspace_swipe_use_r=false
}

group {
	insert_after_current=true
	focus_removed_window=true
	col.border_active=0x66ffff00
	col.border_inactive=0x66777700
	col.border_locked_active=0x66ff5500
	col.border_locked_inactive=0x66775500
	groupbar {
		enabled=true
		font_family=Sans
		font_size=8
		gradients=true
		height=14
		priority=3
		render_titles=true
		scrolling=true
		text_color=0xffffffff
		col.active=0x66ffff00
		col.inactive=0x66777700
		col.locked_active=0x66ff5500
		col.locked_inactive=0x66775500
}

	}
misc {
	disable_hyprland_logo=false
	disable_splash_rendering=false
	col.splash=0xffffffff
	splash_font_family=Sans
	force_default_wallpaper=-1
	vfr=true
	vrr=0
	mouse_move_enables_dpms=false
	key_press_enables_dpms=false
	always_follow_on_dnd=true
	layers_hog_keyboard_focus=true
	animate_manual_resizes=false
