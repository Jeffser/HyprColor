# Environment variables
env = XCURSOR_SIZE,24
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct
env = PFP,~/.local/share/pfp.jpg

# Default monitor
monitor=,preferred,auto,1

# Monitors
monitor=DP-1,3440x1440@100,0x0,1
monitor=HDMI-A-2,1920x1080@144,3440x360,1
monitor=HDMI-A-1,1920x1080@60,0x0,1,mirror,eDP-1
monitor=eDP-1,1920x1080@60,0x0,1

# Execute commamands at launch/
exec = hyprpaper
exec-once = swaync
exec-once = waybar
#exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = wl-clip-persist --clipboard both
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store
exec = swayidle -w
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = /usr/lib/kdeconnectd
exec-once = kdeconnect-indicator
exec-once = xwaylandvideobridge #Share your screen on xwayland apps (Discord :P)

# Plugins ^^
#If it gives you an error run this commands to readd and reenable the plugin
#hyprpm add https://github.com/Duckonaut/split-monitor-workspaces
#hyprpm enable split-monitor-workspaces
exec-once = hyprpm reload

plugin {
    split-monitor-workspaces {
        count = 10
    }
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,latam
    kb_options = grp:alt_shift_toggle
    kb_variant =
    kb_model =
    kb_rules =
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

 # See https://wiki.hyprland.org/Configuring/Variables/ for more
general {
    gaps_in = 10
    gaps_out = 10
    border_size = 5
    col.active_border = rgba(ED8796FF) rgba(F5A97FFF) rgba(EED49FFF) rgba(A6DA95FF) rgba(7DC4E4FF) rgba(CFA6FDFF) 45deg
    col.inactive_border = rgba(C5CFF5AA)
    layout = dwindle
}

# See https://wiki.hyprland.org/Configuring/Variables/ for more
decoration {
    rounding = 10

    blur {
        enabled = true
        size = 8
        passes = 1
	    noise = .2
    }

    blurls = lockscreen
    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 5
    col.shadow = rgba(1a1a1aee)
}

# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 40, linear, loop
    animation = fade, 1, 7, default
    animation = workspaces, 1, 10, overshot, slidefadevert
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle { 
    pseudotile = yes
    preserve_split = yes
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_is_master = true
}

# See https://wiki.hyprland.org/Configuring/Variables/#gestures for more
gestures {
    workspace_swipe = on
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = opacity 0.7 0.7,class:kitty
windowrulev2 = opacity 0.8 0.8,class:Code
windowrulev2 = opacity 0.9 0.9,class:jetbrains-idea-ce
windowrulev2 = opacity 0.8 0.8,class:thunar
windowrulev2 = opacity 0.9 0.9,class:firefox
windowrulev2 = tile,class:^(Apache NetBeans IDE)(.*)$

#Firefox Picture-in-Picture fix :D
windowrulev2 = keepaspectratio,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = noborder,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = fakefullscreen,class:^(firefox)$,title:^(Firefox)$
windowrulev2 = fakefullscreen,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = pin,class:^(firefox)$,title:^(Firefox)$
windowrulev2 = pin,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = float,class:^(firefox)$,title:^(Firefox)$
windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture)$

windowrulev2 = float,class:steam,title:Steam Settings
windowrulev2 = float,class:steam,title:Steam setup
windowrulev2 = float,size 10% 15%,class:steam,title:Friends List
windowrulev2 = float,size 10% 10%,class:thunar,title:Confirm to replace files
windowrulev2 = float,size 10% 10%,class:thunar,title:File Operation Progress
windowrulev2 = idleinhibit always,fullscreen:1
windowrulev2 = float,title:KDE Connect URL handler
windowrulev2 = float,class:scrcpy
windowrulev2 = pin,class:scrcpy
windowrulev2 = float,class:engrampa,title:Compress
windowrulev2 = float,class:engrampa,title:Decompress
windowrulev2 = tile,title:Epic Games Launcher



# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bindr = $mainMod, SPACE, exec, pkill wofi || wofi
bind = $mainMod, Q, exec, kitty
bind = $mainMod, ESCAPE, killactive, 
bind = $mainMod SHIFT, M, exit
bind = $mainMod, C, exec, hyprpicker -f hex -a
bindr = $mainMod, V, exec, pkill wofi || cliphist list | wofi --dmenu --allow-images | cliphist decode | wl-copy 
bind = $mainMod, M, exec, if [ $(notify-send -e -w -A "Power off" -A "Cancel" -i $PFP "Bye bye?" "Are you sure you want to power off the PC?") -eq 0 ]; then shutdown now; fi
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod, B, togglefloating,
bind = $mainMod, A, fullscreen,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, G, togglegroup,
bind = $mainMod, F, exec, firefox
bind = $mainMod, L, exec, swaylock
bind = $mainMod, E, exec, thunar
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy
bind = ,code:107, exec, grim -g "$(slurp)" $(xdg-user-dir PICTURES)/$(date +'%s_grim.png')
bind = ,code:172, exec, playerctl play-pause
bind = ,code:174, exec, playerctl stop
bind = ,code:173, exec, playerctl previous
bind = ,code:171, exec, playerctl next
binde = ,code:232, exec, brightnessctl set 10%-
binde = ,code:233, exec, brightnessctl set 10%+
bind = ,code:121, exec, pamixer -t
binde = ,code:122, exec, pamixer -d 5
binde = ,code:123, exec, pamixer -i 5
bind = ,code:198, exec, pamixer --default-source -t
bind = ALT, tab, cyclenext,
bind = ALT, tab, bringactivetotop,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5
bind = $mainMod, 6, split-workspace, 6
bind = $mainMod, 7, split-workspace, 7
bind = $mainMod, 8, split-workspace, 8
bind = $mainMod, 9, split-workspace, 9
bind = $mainMod, 0, split-workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, split-movetoworkspace, 1
bind = $mainMod SHIFT, 2, split-movetoworkspace, 2
bind = $mainMod SHIFT, 3, split-movetoworkspace, 3
bind = $mainMod SHIFT, 4, split-movetoworkspace, 4
bind = $mainMod SHIFT, 5, split-movetoworkspace, 5
bind = $mainMod SHIFT, 6, split-movetoworkspace, 6
bind = $mainMod SHIFT, 7, split-movetoworkspace, 7
bind = $mainMod SHIFT, 8, split-movetoworkspace, 8
bind = $mainMod SHIFT, 9, split-movetoworkspace, 9
bind = $mainMod SHIFT, 0, split-movetoworkspace, 10

# Change GTK theme and color-scheme (Dark/Light)
$T1 = Catppuccin-Mocha-Standard-Pink-Dark prefer-dark
$T2 = Everforest-Light-Borderless prefer-light
bind = $mainMod CTRL, 1, exec, gsettings set org.gnome.desktop.interface gtk-theme \'$(echo "$T1" | cut -d ' ' -f1)\' && gsettings set org.gnome.desktop.interface color-scheme \'$(echo "$T1" | cut -d ' ' -f2)\'
bind = $mainMod CTRL, 2, exec, gsettings set org.gnome.desktop.interface gtk-theme \'$(echo "$T2" | cut -d ' ' -f1)\' && gsettings set org.gnome.desktop.interface color-scheme \'$(echo "$T2" | cut -d ' ' -f2)\'

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow
