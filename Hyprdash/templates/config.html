<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyprdash</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
</head>
<body>
    <section id="widget-container">
        
        {% include 'header.html' %}

        <section class="form" id="gaps">
            <h1>Gaps</h1>
            <section class="form-widget-container">
                <div class="range" id="general:gaps_in" title="Gaps in" data="0,20,1"></div>
                <div class="range" id="general:gaps_out" title="Gaps out" data="0,20,1"></div>
                <div class="range" id="general:gaps_workspaces" title="Gaps between workspaces" data="0,20,1"></div>
            </section>
        </section>

        <section class="form" id="border">
            <h1>Borders</h1>
            <section class="form-widget-container">
                <div class="range" id="general:border_size" title="Border Size" data="0,5,1"></div>
                <div class="bool" id="general:no_border_on_floating" title="No border on floating windows"></div>
                <div class="color" id="general:col.inactive_border" title="Inactive window border color" data="multiple"></div>
                <div class="color" id="general:col.active_border" title="Active window border color" data="multiple"></div>
                <div class="color" id="general:col.nogroup_border" title="Inactive ungroupeable window color" data="multiple"></div>
                <div class="color" id="general:col.nogroup_border_active" title="Active ungroupeable window color" data="multiple"></div>
                <div class="bool" id="general:resize_on_border" title="Resize window by dragging border"></div>
                <div class="range" id="general:extend_border_grab_area" title="Border grap area" data="0,30,1"></div>
                <div class="bool" id="general:hover_icon_on_border" title="Border hover mouse icon"></div>
            </section>
        </section>

        <section class="form" id="decoration">
            <h1>Decoration</h1>
            <section class="form-widget-container">
                <div class="range" id="decoration:rounding" title="Rounding" data="0,20,1"></div>
                <div class="range" id="decoration:active_opacity" title="Active window opacity" data="0.0,1.0,0.1"></div>
                <div class="range" id="decoration:inactive_opacity" title="Inactive window opacity" data="0.0,1.0,0.1"></div>
                <div class="range" id="decoration:fullscreen_opacity" title="Fullscreen window opacity" data="0.0,1.0,0.1"></div>
                <div class="bool" id="decoration:drop_shadow" title="Drop shadow"></div>
                <div class="range" id="decoration:shadow_range" title="Shadow range" data="0,5,1"></div>
                <div class="range" id="decoration:shadow_render_power" title="Shadow render power" data="0,5,1"></div>
                <div class="bool" id="decoration:shadow_ignore_window" title="Shadow ignore window"></div>
                <div class="color" id="decoration:col.shadow" title="Shadow color" data="multiple"></div>
                <div class="color" id="decoration:col.shadow_inactive" title="Shadow color for inactive window" data="multiple"></div>
                <div class="vectorRange" id="decoration:shadow_offset" title="Shadow offset" data="0,100,1"></div>
                <div class="range" id="decoration:shadow_scale" title="Shadow scale" data="0.1,2.0,0.1"></div>
                <div class="bool" id="decoration:dim_inactive" title="Dim inactive windows"></div>
                <div class="range" id="decoration:dim_strength" title="Dim strength" data="0.0,2.0,0.1"></div>
                <div class="range" id="decoration:dim_special" title="Dim strength on special workspace" data="0.0,2.0,0.1"></div>
                <div class="range" id="decoration:dim_around" title="Dim strength around active window" data="0.0,2.0,0.1"></div>
            </section>
        </section>

        <section class="form" id="blur">
            <h1>Blur</h1>
            <section class="form-widget-container">
                <div class="bool" id="decoration:blur:enabled" title="Enable blur"></div>
                <div class="range" id="decoration:blur:size" title="Size of blur" data="0,12,1"></div>
                <div class="range" id="decoration:blur:passes" title="Blur passes" data="0,5,1"></div>
                <div class="bool" id="decoration:blur:ignore_opacity" title="Ignore opacity"></div>
                <div class="bool" id="decoration:blur:new_optimizations" title="New optimizations"></div>
                <div class="bool" id="decoration:blur:xray" title="Xray"></div>
                <div class="range" id="decoration:blur:noise" title="Noise" data="0.0000,1.0000,0.0001"></div>
                <div class="range" id="decoration:blur:contrast" title="Contrast" data="0.0000,1.0000,0.0001"></div>
                <div class="range" id="decoration:blur:brightness" title="Brightness" data="0.0000,1.0000,0.0001"></div>
                <div class="range" id="decoration:blur:vibrancy" title="Vibrancy" data="0.0000,1.0000,0.0001"></div>
                <div class="range" id="decoration:blur:vibrancy_darkness" title="Vibrancy in darkness" data="0.0000,1.0000,0.0001"></div>
                <div class="bool" id="decoration:blur:special" title="Apply on special workspaces (expensive)"></div>
                <div class="bool" id="decoration:blur:popups" title="Apply on popups"></div>
                <div class="range" id="decoration:blur:popups_ignorealpha" title="Apply blur from alpha value" data="0.0,1.0,0.1"></div>
                <div class="entry" id="decoration:blur:blurls" title="Additional GTK layer to be blur"></div>
            </section>
        </section>
        
        <section class="form" id="keyboard">
            <h1>Keyboard</h1>
            <section class="form-widget-container">
                <div class="entry" id="input:kb_model" title="XKB model"></div>
                <div class="entry" id="input:kb_layout" title="XKB layout"></div>
                <div class="entry" id="input:kb_variant" title="XKB variant"></div>
                <div class="entry" id="input:kb_options" title="XKB options"></div>
                <div class="entry" id="input:kb_rules" title="XKB rules"></div>
                <div class="bool" id="input:numlock_by_default" title="Numlock by default"></div>
                <div class="bool" id="input:resolve_binds_by_sym" title="Resolve binds by symbol"></div>
                <div class="range" id="input:repeat_rate" title="Key repeat rate (per second)" data="1,30,1"></div>
                <div class="range" id="input:repeat_delay" title="Key repeat delay (milliseconds)" data="100,1000,10"></div>
            </section>
        </section>

        <section class="form" id="cursor">
            <h1>Cursor</h1>
            <section class="form-widget-container">
                <div class="range" id="input:sensitivity" title="Sensitivity" data="-1.0,1.0,0.1"></div>
                <div class="select" id="input:accel_profile" title="Acceleration profile" data="Device default|,Adaptive|adaptive,Flat|flat"></div>
                <div class="bool" id="input:force_no_accel" title="Force no acceleration"></div>
                <div class="bool" id="input:left_handed" title="Left handed"></div>
                <div class="select" id="input:follow_mouse" title="Follow mouse mode" data="Don't follow mouse|0,Focus and keyboard follows mouse|1,Focus follows mouse and clicking moves keyboard|2,Focus follows mouse and keyboard is separated|3"></div>
                <div class="bool" id="input:mouse_refocus" title="Mouse refocus"></div>
                <div class="select" id="input:float_switch_override_focus" title="Move cursor when switching window mode" data="Disabled|0,Tiled-to-float|1,Float-to-float|2"></div>
                <div class="bool" id="input:special_fallthrough" title="Special fallthrough focus"></div>
            </section>
        </section>

        <section class="form" id="mouse">
            <h1>Mouse</h1>
            <section class="form-widget-container">
                <div class="bool" id="input:natural_scroll" title="Natural scroll"></div>
                <div class="range" id="input:scroll_factor" title="Scroll factor" data="0.1,2.0,0.1"></div>
            </section>
        </section>

        <section class="form" id="touchpad">
            <h1>Touchpad</h1>
            <section class="form-widget-container">
                <div class="bool" id="input:touchpad:disable_while_typing" title="Disable while typing"></div>
                <div class="bool" id="input:touchpad:natural_scroll" title="Natural scroll"></div>
                <div class="range" id="input:touchpad:scroll_factor" title="Scroll factor" data="0.1,2.0,0.1"></div>
                <div class="bool" id="input:touchpad:middle_button_emulation" title="Emulate middle button"></div>
                <div class="select" id="input:touchpad:tap_button_map" title="Button map" data="Left-Right-Middle|lrm,Left-Middle-Right|lmr"></div>
                <div class="bool" id="input:touchpad:clickfinger_behavior" title="Tap emulation"></div>
                <div class="bool" id="input:touchpad:tap-to-click" title="Tap to click"></div>
                <div class="bool" id="input:touchpad:drag_lock" title="Drag lock"></div>
                <div class="bool" id="input:touchpad:tap-and-drag" title="Tap and drag"></div>
            </section>
        </section>

        <section class="form" id="touchdevice">
            <h1>Touch Device</h1>
            <section class="form-widget-container">
                <div class="bool" id="input:touchdevice:enabled" title="Enabled"></div>
                <div class="select" id="input:touchdevice:transform" title="Transform" data="Normal|0,Rotate 90deg|1,Rotate 180deg|2,Rotate 270deg|3,Flipped|4,Flipped + Rotate 90deg|5,Flipped + Rotate 180deg|6,Flipped + Rotate 270deg|7"></div>
                <div class="select" id="input:touchdevice:output" title="Output" data="Auto|[[Auto]],{MONITORS}"></div>
            </section>
        </section>

        <section class="form" id="tablet">
            <h1>Tablet</h1>
            <section class="form-widget-container">
                <div class="select" id="input:tablet:transform" title="Transform" data="Normal|0,Rotate 90deg|1,Rotate 180deg|2,Rotate 270deg|3,Flipped|4,Flipped + Rotate 90deg|5,Flipped + Rotate 180deg|6,Flipped + Rotate 270deg|7"></div>
                <div class="select" id="input:tablet:output" title="Bounded moniitor" data="Unbound|,{MONITORS}"></div>
                <div class="vectorRange" id="input:tablet:region_position" title="Region position" data="0,2000,1"></div>
                <div class="vectorRange" id="input:tablet:region_size" title="Region size" data="0,2000,1"></div>
                <div class="bool" id="input:tablet:relative_input" title="Relative input"></div>
            </section>
        </section>

        <section class="form" id="gestures">
            <h1>Gestures</h1>
            <section class="form-widget-container">
                <div class="bool" id="gestures:workspace_swipe" title="Workspace swipe"></div>
                <div class="range" id="gestures:workspace_swipe_fingers" title="Workspace swipe fingers" data="3,4,1"></div>
                <div class="range" id="gestures:workspace_swipe_distance" title="Workspace swipe distance" data="300,1200,10"></div>
                <div class="bool" id="gestures:workspace_swipe_touch" title="Workspace swipe touch"></div>
                <div class="bool" id="gestures:workspace_swipe_invert" title="Workspace swipe invert"></div>
                <div class="range" id="gestures:workspace_swipe_min_speed_to_force" title="Workspace swipe minimal speed to force" data="10,60,10"></div>
                <div class="range" id="gestures:workspace_swipe_cancel_ratio" title="Workspace swipe cancel ratio" data="0.0,1.0,0.1"></div>
                <div class="bool" id="gestures:workspace_swipe_create_new" title="Workspace swipe create new"></div>
                <div class="bool" id="gestures:workspace_swipe_direction_lock" title="Workspace swipe direction lock"></div>
                <div class="range" id="gestures:workspace_swipe_direction_lock_threshold" title="Workspace swipe direction lock threshold" data="0,50,10"></div>
                <div class="bool" id="gestures:workspace_swipe_forever" title="Workspace swipe forever"></div>
                <div class="bool" id="gestures:workspace_swipe_numbered" title="Workspace swipe numbered"></div>
                <div class="bool" id="gestures:workspace_swipe_use_r" title="Workspace swipe use r prefix"></div>
            </section>
        </section>

        <section class="form" id="group">
            <h1>Group</h1>
            <section class="form-widget-container">
                <div class="bool" id="group:insert_after_current" title="Insert new window after current"></div>
                <div class="bool" id="group:focus_removed_window" title="Focus removed window"></div>
                <div class="color" id="group:col.border_active" title="Active group border color" data="multiple"></div>
                <div class="color" id="group:col.border_inactive" title="Inactive group border color" data="multiple"></div>
                <div class="color" id="group:col.border_locked_active" title="Active locked group border color" data="multiple"></div>
                <div class="color" id="group:col.border_locked_inactive" title="Inactive locked group border color" data="multiple"></div>
                <div class="bool" id="group:groupbar:enabled" title="Groupbar"></div>
                <div class="entry" id="group:groupbar:font_family" title="Groupbar font family"></div>
                <div class="range" id="group:groupbar:font_size" title="Groupbar font size" data="4,12,2"></div>
                <div class="bool" id="group:groupbar:gradients" title="Groupbar gradients"></div>
                <div class="range" id="group:groupbar:height" title="Groupbar height" data="8,16,2"></div>
                <div class="range" id="group:groupbar:priority" title="Groupbar priority" data="1,5,1"></div>
                <div class="bool" id="group:groupbar:render_titles" title="Groupbar render titles"></div>
                <div class="bool" id="group:groupbar:scrolling" title="Groupbar scrolling"></div>
                <div class="color" id="group:groupbar:text_color" title="Groupbar text color"></div>
                <div class="color" id="group:groupbar:col.active" title="Active groupbar color" data="multiple"></div>
                <div class="color" id="group:groupbar:col.inactive" title="Inactive groupbar color" data="multiple"></div>
                <div class="color" id="group:groupbar:col.locked_active" title="Active locked groupbar color" data="multiple"></div>
                <div class="color" id="group:groupbar:col.locked_inactive" title="Inactive locked groupbar color" data="multiple"></div>
            </section>
        </section>

        <section class="form" id="misc">
            <h1>Miscellaneous</h1>
            <section class="form-widget-container">
                <div class="bool" id="misc:disable_hyprland_logo" title="Disable Hyprland logo"></div>
                <div class="bool" id="misc:disable_splash_rendering" title="Disable splash rendering"></div>
                <div class="color" id="misc:col.splash" title="Splash color"></div>
                <div class="entry" id="misc:splash_font_family" title="Splash font family"></div>
                <div class="bool" id="misc:vfr" title="Variable frame rate"></div>
                <div class="select" id="misc:vrr" title="Variable refresh rate" data="Disabled|0,Enabled|1,Fullscreen only|2"></div>
                <div class="bool" id="misc:mouse_move_enables_dpms" title="Mouse movement wakes up displays"></div>
                <div class="bool" id="misc:key_press_enables_dpms" title="Key press wakes up display"></div>
                <div class="bool" id="misc:animate_manual_resizes" title="Animate manual resizes"></div>
                <div class="bool" id="misc:focus_on_activate" title="Focus window when it asks for it"></div>
                <div class="bool" id="xwayland:use_nearest_neighbor" title="XWayland use nearest neighbor"></div>
                <div class="bool" id="xwayland:force_zero_scaling" title="XWayland force zero scaling"></div>
            </section>
        </section>

    </section>
</body>
</html>
