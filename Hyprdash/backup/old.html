<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bool form-widget">
        <div id="text">
            <h1>Window drop shadow</h1>
            <small>decoration:drop-shadow</small>
        </div>
        <div id="action">
            <label class="switch">
                <input type="checkbox" name="test-1" id="test-1">
                <span class="switch-slider"></span>
            </label>
        </div>
    </div>

    <div class="range form-widget">
        <div id="text">
            <h1>Gaps in</h1>
            <small>general:gaps-in</small>
        </div>
        <div id="action">
            <label class="slider">
                <input oninput="this.nextElementSibling.value=this.value" type="range" name="test-2" id="test-2" min="0" max="20" step="1">
                <input onfocusout="if (!this.value) {this.value=0; this.previousElementSibling.value=0}" onkeypress="return isNumberKey(event)" oninput="
                    if (parseFloat(this.previousElementSibling.min) <= this.value && this.value <= parseFloat(this.previousElementSibling.max))
                        this.previousElementSibling.value=this.value;
                    else
                        this.value = this.previousElementSibling.value;
                " type="text" name="" id="">
            </label>
        </div>
    </div>

    <div class="select form-widget">
        <div id="text">
            <h1>Layout</h1>
            <small>general:layout</small>
        </div>
        <div id="action">
            <label class="selection">
                <select name="test-3" id="test-3">
                    <option value="dwindle">Dwindle</option>
                    <option value="master">Master</option>
                </select>
            </label>
        </div>
    </div>

    <div class="color form-widget">
        <div id="text">
            <h1>Shadow color</h1>
            <small>decoration:col.shadow</small>
        </div>
        <div id="action">
            <label class="color-picker">
                <input type="color" oninput="this.title = this.value" name="test-4" id="test-4">
                <label class="transparency-slider">
                    <input oninput="this.nextElementSibling.value=this.value; this.parentNode.previousElementSibling.style.opacity = this.value / 255" type="range" value="255" name="test-2" id="test-2" min="0" max="255" step="1">
                    <input onfocusout="if (!this.value) {this.value=0; this.previousElementSibling.value=0}" onkeypress="return isNumberKey(event)" oninput="
                        if (parseFloat(this.previousElementSibling.min) <= this.value && this.value <= parseFloat(this.previousElementSibling.max))
                            this.previousElementSibling.value=this.value;
                        else
                            this.value = this.previousElementSibling.value;
                        this.parentNode.previousElementSibling.style.opacity = this.value / 255
                    " type="text" name="" id="">
                </label>
            </label>
        </div>
    </div>

    <div class="color gradient form-widget">
        <div id="text">
            <h1>Active window border color</h1>
            <small>col.active_border</small>
        </div>
        <div id="action">
            <label class="add-color">
                <button class="material-symbols-outlined" onclick="
                    this.parentNode.nextElementSibling.append(createColorPicker(true, null, null))
                    ">add</button>
            </label>
            <div id="colors-container">
                
            </div>
        </div>
    </div>
</body>
</html>
